<div class="card w-100 border-0">
    <div class="ard-body d-flex flex-column h-100 w-100 text-center">
        <h1 class="font-semibold text-lg">Todo Completed</h1>
        <table class="table table-striped mt-4 flex-grow">
            <thead>
                <tr>
                    <th scope="col">TITLE</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activity of activitiesCompleted" >
                    <td>{{activity.title}}</td>
                    <td>{{activity.description}}</td>
                    <td>Done</td>
                    <th scope="col" >
                        <button class="ml-2" (click)="deleteTodo(activity)">
                            <i class="fa-solid fa-trash text-red-400 hover:text-red-500"></i>
                        </button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
